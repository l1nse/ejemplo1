<ion-header >
  <ion-toolbar color="primary">
    <ion-button fill="clear" slot="end" (click) = presentActionSheet()>
        <ion-icon style="color : #ffff" name="menu"  ></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">
        My chat app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
      <ion-item *ngFor = "let objeto of chatRooms" (click)="openChat(objeto)">
        <ion-avatar slot="start"> 
          <ion-img src="{{objeto.img}}" ></ion-img> 
        </ion-avatar>
        <ion-label>
          <h2><b>{{objeto.name}}</b></h2> 
          <p>{{objeto.descripcion}}</p>
        </ion-label>
      </ion-item>
    
    
  </ion-list>
   
     <!--<ion-button (click)="logout()">Desconectarse</ion-button>    -->

</ion-content>
