<ion-header>
  <ion-toolbar>
    <ion-title>Zonas de boulde en chile</ion-title>
    <ion-title>prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor = "let objeto of boulderZones" (click)="openChat(objeto)">
      <ion-avatar slot="start"> 
        <ion-img src="{{objeto.imagen}}" ></ion-img> 
      </ion-avatar>
      <ion-label>
        <h2><b>{{objeto.nombre}}</b></h2> 
        <p fixed="auto">{{objeto.descripcion}}</p>
      </ion-label>
    </ion-item>
  
  
</ion-list>
 
</ion-content>
