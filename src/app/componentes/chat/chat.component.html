<ion-header>
    <ion-toolbar color = "tertiary">
        <ion-button slot="start" fill="clear" (click)="closeModal()">
            <ion-icon style="color : #ffff; font-size : 25px"  name="arrow-back" > </ion-icon>
        </ion-button>
        <ion-title>{{chat.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

   <ul *ngIf = "room">
       <li *ngFor = " let mensaje of  room.messages"> {{mensaje.content}}</li>
   </ul>

</ion-content>

<ion-footer>  
    <ion-item>
        <ion-textarea [(ngModel)] = "msg"></ion-textarea>
        <ion-button color ="success" (click)='sendMensage()'> 
            <ion-icon name = "send"></ion-icon>
        </ion-button>
    </ion-item>    
</ion-footer>
