<ion-header>
  <ion-toolbar color = "tertiary">
      <ion-button slot="start" fill="clear" (click)="closeModal()">
          <ion-icon  name="close" > </ion-icon>
      </ion-button>
      <ion-title>{{zone.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<ul *ngIf = "boulderzone"> -->
  <ul>
    <li *ngFor = " let area of  zone.boulderareas; let num = index"  (click)="abrirbloque(num)"> 
      {{area.nombre}} / {{num}}  </li>
  </ul>
</ion-content>
